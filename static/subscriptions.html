<!DOCTYPE html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <script src="https://www.paypal.com/sdk/js?client-id=sb&vault=true&intent=subscription&components=buttons"></script>
</head>
<body>

      <div class="paypal-button" id="paypal-plan-container" style="width: 300px"></div>
      <script>
          paypal.Buttons({
              style: {
                label: "subscribe"
              },
             createSubscription: function(data, actions) {
               return actions.subscription.create({
                 'plan_id': 'P-3RX065706M3469222L5IFM4I',
                   application_context: {
                       user_action: "CONTINUE"
                   }
               });
             },
             onApprove: function(data, actions) {
                 actions.subscription.get().then(console.log)
                 actions.subscription.activate().then(console.log)
             }
          }).render('#paypal-plan-container');
   </script>
</body>
